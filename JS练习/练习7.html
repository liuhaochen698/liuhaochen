    //第九题（字节跳动）* 


    function repeat(func, times, time) {
            var count = 1;
            var timer;
            function repeatfunc(f) {

                timer = setInterval(function () {
                    
                    if (count > times) {
                        clearInterval(timer)
                        return
                    } else {
                        func(f)
                        // repeatfunc(f)
                        count++;
                    }

                }, time)
            }
            return repeatfunc;

        }
        const repeatfunc = repeat(console.log, 5, 500);
        repeatfunc('hello,world');
    
    
    //每隔500毫秒输出一个hello,world 输出5次
