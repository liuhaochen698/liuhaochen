<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./JS/jquery-3.4.1.js"></script>
    <style>
    thead td{
        font-size: 20px;
        font-weight: bold;
        padding: 10px;
    
    }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>学号</td>
                <td>姓名</td>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td>1</td>
                <td class="caname">张三</td>
            </tr>
            <tr>
                <td>2</td>
                <td class="caname">李四</td>
            </tr>
            <tr>
                <td>3</td>
                <td class="caname">王五</td>
            </tr>
            <tr>
                <td>4</td>
                <td class="caname">赵六</td>
            </tr>
        </tbody>
    </table>
    <script>
 
            $(".caname").on("click",function(){
            var td = $(this);
            var txt = td.text();
            var input = $("<input type='text'value='" + txt + "'/>");
            td.html(input);
            input.click(function () { return false; });

            input.trigger("focus");

            input.blur(function () {
                var newtxt = $(this).val();

                if (newtxt != txt) {
                    td.html(newtxt);
                }
                else {
                    td.html(newtxt);
                }
            });
       
        })
        $(".caname").on("keydown",function(e){
            if(e.which ==13){
                $(this).trigger("focusout")
            }
        })

    </script>
</body>
</html>
