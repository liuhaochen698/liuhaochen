    class Foo extends React.Component{
        constructor(props){
            super(props)
            this.state={
               count:0
        }
        this.addhandle = this.addhandle.bind(this)
    }
        addhandle(){
            this.setState({
                count:this.state.count++
            })
            
        }
        render(){
            return (
           <div> 
            <h1>{this.state.count}</h1>
            <button onClick={this.addhandle}>add</button>
            </div>
            )
        }
    }
        ReactDOM.render(
           <Foo/>,
            document.getElementById("root")
        )
    </script>
