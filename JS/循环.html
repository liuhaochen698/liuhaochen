<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var j=0;
        a=j++;//先赋值后运算 输出a得0
        a=++j;//先运算后赋值 输出a得1
        console.log(a);
    for(var i=0;i<10;i++){
        console.log(i);
    }
    while(j<10){
        console.log(i);
        j++;
    }
    do{
        console.log(j);
        j++
    }while(j<10)
    </script>
</body>
</html>
