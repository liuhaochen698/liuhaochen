<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .parent{
        transform-style: preserve-3d
    }
    .img1{
       width: 1000px;
       height: 500px;
       position: relative;
       transform: rotate(45deg);
       left: 200px;
       transition: all 1s ease-in-out;
       
    }
    .img2{
        width: 1000px;
        height: 500px;
        position: absolute;
        right: 200px;
        transform: rotate(-45deg);
        transition: all 1s ease-in-out;
       
    }
    .img1:hover{
        transform: rotate(0deg) scale(1.3);
        transition: all 1s ease-in-out;
        transform: translateZ(100px)   

      
        
    }
    .img2:hover{
        transform: rotate(0deg) scale(1.3);
        transition: all 1s ease-in-out;
        
       
    }
</style>
<body>
    <div class="parent">
    <img class="img1" src="http://img0.imgtn.bdimg.com/it/u=3464499095,1074840881&fm=26&gp=0.jpg" alt="">
    <img class="img2" src="http://pic25.nipic.com/20121105/11022859_100308308159_2.jpg" alt="">   
    </div>
</body>
</html>
