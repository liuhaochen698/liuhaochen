<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            height: 2000px;
        }
   
        .div1{
            background: #00ffff;
            width: 200px;
            height: 200px;
        }
        .div2{
            background: #0fff0f;
            width: 200px;
            height: 200px;
         }
        .div3{
            width: 200px;
            height: 200px;
            background: #ff00ff;
            position: absolute;
            top: 200px;
            left: 200px;
        }
        .div4{
            width: 200px;
            height: 400px;
            background: #0ffff0;
            position: fixed; /*固定定位，脱离文档流*/
        }
    
    </style>
</head>
<body>
    <div class="div div1"></div>
    <div class="div div2"></div>
    <div class="div div3"></div>
    <div class="div div4">广告</div>
</body>
</html>
