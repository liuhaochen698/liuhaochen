<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body{
        perspective: 1000px;
        perspective-origin: center center;
    }
    .big-box{
        transform-style: preserve-3d;
        animation: run 8s linear ;
        animation-iteration-count:infinite;
    }
    @keyframes run{
            0% {
                transform: rotateY(0deg)
            }
            
            100% {
                transform: rotateY(360deg)
            
            }
        }
.wrap{
    width: 400px;
    height: 400px;
    position: relative;
    margin: 100px auto;
    opacity: 0.7;
    transform-style: preserve-3d;
}
.box{
    height: 200px;
    width: 200px;
    background: blue;
    opacity: 0.5;
    text-align: center;
    position: absolute;
    line-height: 200px;
    color: #ffffff;
    font-size: 14px;
    transform-style: preserve-3d;
}
.before{
    background: orange;
    transform: translateX(80px) translateY(100px);
    border: 1px dashed #ffffff
}
.after{
    background: orange;
    transform: translateX(192px) translateY(16px);
}
.up{
    background: orange;
    left: 80px;
    top: -42px;
    transform: rotateX(65deg) skewX(-29deg) translateX(56px);
    border: 1px dashed #ffffff
}
.down{
    background: orange;
    left: 80px;
    top: 158px;
    transform: rotateX(65deg) skewX(-29deg) translateX(56px);
    border: 1px dashed #ffffff
}
.left{
    background: orange;
    transform:translateX(36px) translateY(58px) skewY(-37deg) scaleX(0.56);
    border: 1px dashed #ffffff
}
.right{
    background: orange;
    transform:translateX(236px) translateY(58px) skewY(-37deg) scaleX(0.56);
    border: 1px dashed #ffffff
}

</style>
<body>
<div class="big-box">
    <div class="wrap">
     <div class="box up">1</div>
     <div class="box down">2</div>
     <div class="box left">3</div>
     <div class="box right">4</div>
     <div class="box before">5</div>
     <div class="box after">6</div>
    </div>
</div>
</body>


</html>
