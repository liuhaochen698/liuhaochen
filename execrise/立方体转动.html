<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background: #000;
        perspective: 1000px;
    }
 .box{
        width: 400px;
      height: 400px;
      border:1px dashed #666;
      position: relative;
      margin:200px auto;
      animation: run 5s linear infinite;
      transform-style: preserve-3d;
 }
 @keyframes run{
     0%{
         transform: rotateY(0deg)
     }
     0%{
         transform: rotateY(360deg)
     }
 }
 li{
    list-style: none;
 }
 .box ul{
    transform-style: preserve-3d;
 }
 .box li{
     width: 400px;
     height: 400px;
    position: absolute;
    text-align: center;
    line-height: 400px;
    top: 0;
    left: 0;
    color: #ffffff;
    font-size: 45px;
 }
 .box li:nth-child(1){
      transform: translateZ(200px);
      background-color: orange;
    }
    .box li:nth-child(2){
      transform: translateZ(-200px);
      background-color: yellow;
    }
    .box li:nth-child(3){
      transform: rotateX(90deg) translateZ(200px);
      background-color: blue;
    }
    .box li:nth-child(4){
      transform: rotateX(90deg) translateZ(-200px);
      background-color: green;
    }
    .box li:nth-child(5){
      transform: rotateY(90deg) translateZ(200px);
      background-color: red;
    }
    .box li:nth-child(6){
      transform: rotateY(90deg) translateZ(-200px);
      background-color: purple;
    }
</style>
<body>
<div class="box">
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
</div>    
</body>
</html>
