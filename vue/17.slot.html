<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>

    </style>
</head>

<body>
    <div id="app">
       <liuhaochen>
           <span slot="fullname">liuhaochen</span>
           <span slot="fullage">21</span>
       </liuhaochen>
    </div>    
    <template id="tem">
        <div>
            <div>name:<slot name="fullname"></slot></div>
            <div>age:<slot name="fullage"></slot></div>
        </div>
    </template>
 

    <script>

        let vm = new Vue({
            el: "#app",
            data: {
               com:"liu"
            },
            components:{
                "liuhaochen":{
                   template:"#tem",
                   props:["name","age"]
                },
               
            }
        })

    </script>
</body>

</html>
