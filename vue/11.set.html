<body>
    <div id="app">
    <ul>
        <li v-for="val in arr">{{val}}</li>
        <button @click="change">change</button>

        el:"#app",
        data:{
            arr:[1,2,3,4,5,6,7,8,9],
            obj:{
                name:"liuhaochen",
                age:"21"
            }
        },
        methods:{
            change(){
                // this.arr[2] = 'a';
                Vue.set(this.arr,'2',"a")
                console.log(this.arr);
                // this.obj.school = "heida";
                Vue.set(this.obj,"school","heida")
                console.log(this.obj);
                
                
            }
        }
        
    })    
    </script>
