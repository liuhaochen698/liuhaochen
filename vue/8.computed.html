<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
            <div v-cloak>{{msg}}</div>
            <button @click="addHandle">add</button>{{res}}
            <br/>
            {{num}}
    </div>
    <script>
        let vm = new Vue({
        el:"#app",
        data:{
            msg:"helloworld",
            num:1
        },
        methods:{
            addHandle(){
                this.num++;
            }
        },
        computed:{
            res(){
                let thisNum = this.num * 10;
                return thisNum;
                
            }
        }
    })    
    </script>
</body>
</html>
