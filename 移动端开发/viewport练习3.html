<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     *{
         margin: 0;
     }
    .center{
        width: 1136px;
        height: 400px;
        background: yellow;
        margin: 0 auto
    }
    .left{
        width: 200px;
        height: 400px;
        background: red;
        float: left;
        position: absolute;
        top: 0;
    }
    .right{
        width: 200px;
        height: 400px;
        background: blue;
        float: left;
        position: fixed;
        right: 0;
        top: 0;
    }
    @media (max-width:1024px){
        .center{
            width: 100%
        }
    }
    @media (min-width:800px){
        .center{
            width: 100%;
        }
    }
    </style>
</head>
<body>
    <div>
    <div class="center">center</div>
    <div class="left">left</div>
    <div class="right">right</div>
    </div>
</body>
</html>
