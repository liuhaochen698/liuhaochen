<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     #can{
         background: #000;
     }       
    </style>

</head>
<body>
    <canvas id="can" width="400" height="300"></canvas>
    <script>
    var oCan = document.querySelector("#can");
    var context = oCan.getContext("2d")
    oCan.ontouchstart = function(e){
        context.beginPath();
        context.moveTo(e.changedTouches[0].clientX,e.changedTouches[0].clientY);
        context.strokeStyle = "white";
        context.stroke();
        console.log(e);
        oCan.ontouchmove = function(e){
        context.lineTo(e.changedTouches[0].clientX,e.changedTouches[0].clientY)
        context.strokeStyle = 'white';
        context.stroke();
        }
    }
    
    </script>
</body>
</html>
