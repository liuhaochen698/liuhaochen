}

    width: 100px;

    background: blue;
}

<body>

        <div id="div2">

    //事件冒泡
    var oDiv1 = document.getElementById("div1");
    var oDiv2 = document.getElementById("div2");

    //JS事件机制分为冒泡和捕获 冒泡：从内向外 捕获：从外向内 先捕获后冒泡
    function foo(){
        console.log("div1");
        
    }
    oDiv1.addEventListener("click",foo, false)//改成true 点击结果变成 div1 div2 div3
    //多重点击事件 
    oDiv1.removeEventListener("click",foo,false)
    oDiv2.addEventListener("click",function(){
        console.log("div2");
    },false)//多重点击事件 
    
    oDiv3.addEventListener("click",function(){
        console.log("div3");
    },false)//多重点击事件
          
    </script>
